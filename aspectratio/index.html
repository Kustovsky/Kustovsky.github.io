<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>An Aspect Ratio Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">
	<div class="panel panel-info">
		<header class="panel-heading">A very simple aspect ratio calculator</header>
		<div class="panel-body">
 			<p>This calculator determines the approximate diagonal size of a new monitor that would be required if it is of a different aspect ratio to maintain the same vertical heights.</p>
		</div>
	</div>
	<div class ="panel panel-primary">
		<header class="panel-heading">Calculator</header>
		<div class="panel-body">
			<label for="diag">Insert diagonal length here:</label>
			<input id="diag"></input>
			<div id = "aspectCurr">
				<label for="aspectCurr">Insert current aspect ratio here:</label>
				<input id="bottomCurr"></input>
				:
				<input id="sideCurr"></input>
			</div>
			<div id = "aspectCust">
				<label for="aspectCust">Insert new aspect ratio here:</label>
				<input id="bottomNew"></input>
				:
				<input id="sideNew"></input>
			</div>
			<label for="diagNew">Your new diagonal length should be about:</label>
			<p id="diagNew"></p>
		</div>
	</div>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.min.js'></script>
<script src='https:////cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
